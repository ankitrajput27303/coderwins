<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/submit" method="post">FORM</form>
    <br>
    <br>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
    <br>
    <br>
    <label for="message">Message</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
    <br>
    <br>
    <label for="subscribe">Subscribe to newsletter:</label>
    <input type="checkbox" name="subscribe" id="subscribe">

    <p>Select your gender:</p>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br>
    <br>
    <label for="country">Select your country</label>
    <select name="country" id="country">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
    <br>
    <br>
    <input type="text" name="age" id="age" required>
    <br>
    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+[a-z]{2,}$">
    <br>
    <br>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <input type="submit" value="Submit">
    </form>
    <img src="Screenshot 2023-07-26 010613.png" alt="Screenshot">
    <video controls>
        <source src="Leptop.mp4" type="video/mp4">
    </video>
    <iframe src="https://www.coderwin.com/start-learning/162/52/1539"></iframe>
</body>
</html>
